<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <select name="select">
      <option value="" disabled selected>Selecione qualificação</option>
      <option value="valor1">Muito Ruim</option>
      <option value="valor2">Ruim</option>
      <option value="valor3">Regular</option>
      <option value="valor4">Bom</option>
      <option value="valor5">Muito bom</option>
    </select>
    <div class="container-sm">
      <label for="customRange2" class="form-label">Movie rating</label>
      <input
        type="range"
        class="form-range"
        min="1"
        max="5"
        id="customRange2"
      />
    </div>
  </body>
</html>
