<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0"
    />
  </head>
  <body id="body">
    <h1 class="container-sm" id="titulo">Filmes e avaliações</h1>
    <div class="container-sm">
      <label id="label" for="customRange2" class="form-label"
        >Nome do filme:</label
      >
      <br />
      <input
        value=""
        type="text"
        class="movie"
        id="movieId"
        placeholder="Insira o nome do filme"        
      />
    </div>
    <div class="container-sm">
      <label id="label" for="customRange2" class="form-label"
        >Qual sua avaliação do filme?</label
      >
      <p></p>
      <input
        type="range"
        class="form-range"
        min="1"
        max="5"
        id="customRange2"
        value="1"
        onchange="avaliacao(this.value)"
      />

      <datalist id="values">
        <span class="material-symbols-outlined"> star </span>
        <span class="material-symbols-outlined"> star </span>
        <span class="material-symbols-outlined"> star </span>
        <span class="material-symbols-outlined"> star </span>
        <span class="material-symbols-outlined"> star </span></datalist
      ><br />

      <input
        type="button"
        value="Inserir"
        class="btn btn-outline-info"
        id="inserir"
      />
    </div>
    <ul id="lista-filmes" class="listaFilmes"></ul>
     
    <script src="main.js"></script>
  </body>
  <footer>Pedro Henrique de Souza Gondim - 2023</footer>
</html>
